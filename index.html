<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Colorful To-do</title>
</head>

<body>
    <div class="wrapper">
        <div class="to-do-app">
            <header class="header">Header</header>
            <ul class="to-do-list" id="to-do-list">

            </ul>
            <div class="new-task">
                <input class="new-task__input" id="new-task__input">
                <div class="new-task__options">
                    <div class="new-task__colors colors">
                        <div class="colors__item" id="colors__item_red">К</div>
                        <div class="colors__item" id="colors__item_pink">Р</div>
                        <div class="colors__item" id="colors__item_purple">Ф</div>
                        <div class="colors__item" id="colors__item_navy">С</div>
                        <div class="colors__item" id="colors__item_blue">Г</div>
                        <div class="colors__item" id="colors__item_yellow">Ж</div>
                    </div>
                </div>
                <button class="new-task__btn" id="new-task__btn"></button>
            </div>
            <footer class="footer">Footer</footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>

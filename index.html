<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Colorful To-do</title>
</head>

<body>
    <div class="wrapper">
        <div class="to-do-app">
            <header class="header">Header</header>
            <ul class="to-do-list" id="to-do-list">
                <li>
                    <digiv class = "to-do-list__item">
                        <div class = "task__manage" >
                            <input class = "task__checkbox" type = "checkbox">
                        </div>
                        <div class = "task__body">
                            ПРОХОДИ НЕ ЗАДЕРЖИВАЙСЯ
                        </div>
                    </digiv>
                </li>
            </ul>
            <div class="new-task">
                <input placeholder="Add new item" class="new-task__input" id="new-task__input">
                <div class="new-task__options">
                    <div class="new-task__colors">
                        <div class="colors__item red"></div>
                        <div class="colors__item pink"></div>
                        <div class="colors__item mediumpurple"></div>
                        <div class="colors__item navy"></div>
                        <div class="colors__item deepskyblue"></div>
                        <div class="colors__item yellow"></div>
                    </div>
                </div>
                <button class="new-task__btn" id="new-task__btn">Add</button>
            </div>
            <footer class="footer">Footer</footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
